apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: static-app-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://your-repo-url.git'
    targetRevision: HEAD
    path: my-app
    helm:
      valueFiles:
        - values-prod.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
