apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: django-app
  namespace: django
spec:
  project: default
  source:
    repoURL: 'https://github.com/nameson2672/k8-cluster'
    targetRevision: HEAD
    path: djangoapp
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: django-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
